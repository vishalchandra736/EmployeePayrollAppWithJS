<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
        <title>Employee Payroll Form</title>
        <link href="../styles/styles.css" rel="stylesheet">
    </head>
    <body>
        <script src="../javascript/employeePayroll.js" async></script>
        <header class="header header-content">
            <div class="logo-content">
                <img src="../assets/images/logo.png" alt="logo.png">
                <div>
                    <span class="emp-text">EMPLOYEE</span><br>
                    <span class="emp-text emp-payroll">PAYROLL</span>
                </div>
            </div>
        </header>
        <div class="form-content" id="formId">
            <form class="form" action="#" onsubmit="save()" onreset="resetForm()">
                <diV class="form-head">Employee Payroll form</diV>
                <div class="row-content">
                    <label for="name" class="label text">Name</label>
                    <input type="text" name="name" id="name" class="input" placeholder="Your name.." required>
                    
                </div>
                <div class="row-content">
                    <label for="profile" class="label text">Profile image</label>
                    <div class="profile-radio-content">
                        <label>
                            <input type="radio" id="profile1" name="profile" value="../assets/profile-images/Ellipse -3.png" required>
                            <img class="profile" src="../assets/profile-images/Ellipse -3.png" alt="Ellipse-3.png" id="profile1">
                        </label>
                        <label>
                            <input type="radio" id="profile2" name="profile" value="../assets/profile-images/Ellipse -1.png" required>
                            <img class="profile" src="../assets/profile-images/Ellipse -1.png" alt="Ellipse-1.png" id="profile2">
                        </label>
                        <label>
                            <input type="radio" id="profile1" name="profile" value="../assets/profile-images/Ellipse -8.png" required>
                            <img class="profile" src="../assets/profile-images/Ellipse -8.png" alt="Ellipse-8.png" id="profile3">
                        </label>
                        <label>
                            <input type="radio" id="profile1" name="profile" value="../assets/profile-images/Ellipse -7.png" required>
                            <img class="profile" src="../assets/profile-images/Ellipse -7.png" alt="Ellipse-7.png" id="profile4">
                        </label>
                    </div>
                </div>
                <div class="row-content">
                    <label class="label text" for="gender">Gender</label>
                    <div>
                        <input type="radio" name="gender" id="male" value="male">
                        <label for="male" class="text">Male</label>
                        <input type="radio" name="gender" id="female" value="female">
                        <label for="female" class="text">Female</label>
                    </div>  
                </div>
                <div class="row-content">
                    <label for="department" class="label text">Department</label>
                    <div>
                        <input type="checkbox" name="department" id="hr" value="HR">
                        <label for="hr" class="text">HR</label>
                        <input type="checkbox" name="department" id="sales" value="Sales">
                        <label for="sales" class="text">Sales</label>
                        <input type="checkbox" name="department" id="finance" value="Finance">
                        <label for="finance" class="text">Finance</label>
                        <input type="checkbox" name="department" id="engineer" value="Engineer">
                        <label for="engineer" class="text">Engineer</label>
                        <input type="checkbox" name="department" id="others" value="Others">
                        <label for="others" class="text">Others</label>
                    </div>
                </div>
                <div class="row-content">
                    <label class="label text" for="salary">Choose your salary : </label>
                    <input class="input" type="range" name="salary" id="salary" min="300000" max="500000" step="100" value="400000">
                    <output class="salary-output text" for="salary">400000</output>
                </div>
                <div class="row-content">
                    <label class="label text" for="startDate">Start Date</label>
                    <div>
                        <select id="day" name="Day">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                            <option value="13">13</option>
                            <option value="14">14</option>
                            <option value="15">15</option>
                            <option value="16">16</option>
                            <option value="17">71</option>
                            <option value="18">18</option>
                            <option value="19">19</option>
                            <option value="20">20</option>
                            <option value="21">21</option>
                            <option value="22">22</option>
                            <option value="23">23</option>
                            <option value="24">24</option>
                            <option value="25">25</option>
                            <option value="26">26</option>
                            <option value="27">27</option>
                            <option value="28">28</option>
                            <option value="29">29</option>
                            <option value="30">30</option>
                            <option value="31">31</option>
                        </select>
                        <select id="month" name="Month">
                            <option value="Jan">January</option>
                            <option value="Feb">Febuary</option>
                            <option value="March">March</option>
                            <option value="April">April</option>
                            <option value="May">May</option>
                            <option value="June">June</option>
                            <option value="July">July</option>
                            <option value="Aug">August</option>
                            <option value="Sept">September</option>
                            <option value="Oct">October</option>
                            <option value="Nov">November</option>
                            <option value="Dec">December</option>
                        </select>
                        <select id="year" name="Year">
                            <option value="2022">2022</option>
                            <option value="2021">2021</option>
                            <option value="2020">2020</option>
                            <option value="2019">2019</option>
                            <option value="2018">2018</option>
                            <option value="2017">2017</option>
                            <option value="2016">2016</option>
                        </select>
                    </div>
                </div>
                <div class="row-content">
                    <label class="label text" for="notes">Notes</label>
                    <textarea id="notes" class="input" name="Notes" placeholder="" style="height: 100px;"></textarea>
                </div>
                <div class="buttonParent">
                    <a href="./index.html" rel="home page" class="resetButton button cancelButton">Cancel</a>
                    <div class="submit-reset">
                        <button type="submit" class="button submitButton" id="submitButton">Submit</button>
                        <button type="reset" class="button resetButton">Reset</button>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
